<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadGen Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold text-primary">CapreCapital LeadGen</h1>
            <p class="lead">Search company details or enhance globally</p>
        </div>

        <!-- Dual Function Card -->
        <div class="card shadow-lg">
            <div class="card-header bg-light">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="search-tab" data-bs-toggle="tab" 
                                data-bs-target="#search" type="button" role="tab">
                            <i class="bi bi-search me-1"></i>Search Company
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="enhance-tab" data-bs-toggle="tab" 
                                data-bs-target="#enhance" type="button" role="tab">
                            <i class="bi bi-globe me-1"></i>Enhance Search
                        </button>
                    </li>
                </ul>
            </div>
            
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <!-- Search Company Tab -->
                    <div class="tab-pane fade show active" id="search" role="tabpanel">
                        <form id="searchForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-building me-1"></i>Company Name
                                    </label>
                                    <input type="text" class="form-control" id="searchCompany" 
                                           placeholder="e.g., Microsoft">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-diagram-3 me-1"></i>Industry (Optional)
                                    </label>
                                    <input type="text" class="form-control" id="searchIndustry" 
                                           placeholder="e.g., Technology">
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-search me-2"></i>Search Details
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Enhance Opportunities Tab -->
                    <div class="tab-pane fade" id="enhance" role="tabpanel">
                        <form id="enhanceForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-diagram-3 me-1"></i>Industry
                                    </label>
                                    <input type="text" class="form-control" id="enhanceIndustry" 
                                           placeholder="e.g., Fintech">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-globe me-1"></i>Country
                                    </label>
                                    <input type="text" class="form-control" id="enhanceCountry" 
                                           placeholder="e.g., Germany">
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-success px-4">
                                    <i class="bi bi-lightning me-2"></i>More Leads
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="mt-4">
            <!-- Dynamic results will appear here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>

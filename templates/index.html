<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caprae LeadGen Enhancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container py-4">
        <!-- Header with Branding -->
        <div class="text-center mb-4">
            <div class="d-flex align-items-center justify-content-center">
                <img src="/static/logo.svg" alt="Caprae Logo" height="40" class="me-2">
                <h1 class="h3 mb-0">LeadGen Enhancer</h1>
            </div>
            <p class="text-muted">Transform leads into opportunities</p>
        </div>

        <!-- Main Search Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Enhance Your Lead</h2>
            </div>
            <div class="card-body">
                <form id="leadForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="company" class="form-label">
                                <i class="bi bi-building me-1"></i> Company Name *
                            </label>
                            <input type="text" class="form-control" id="company" 
                                   placeholder="e.g., SpaceX" required>
                            <div class="form-text">Enter full company name</div>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="industry" class="form-label">
                                <i class="bi bi-diagram-3 me-1"></i> Industry
                            </label>
                            <input type="text" class="form-control" id="industry" 
                                   placeholder="e.g., Aerospace">
                        </div>
                        
                        <div class="col-md-3">
                            <label for="country" class="form-label">
                                <i class="bi bi-globe me-1"></i> Country
                            </label>
                            <input type="text" class="form-control" id="country" 
                                   placeholder="e.g., USA">
                        </div>
                    </div>
                    
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-lightning me-2"></i>Enhance Lead
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
            <!-- Status Indicator -->
            <div class="card mb-4">
                <div class="card-body text-center py-4">
                    <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h3 class="h5 mt-3" id="statusMessage">Processing your request...</h3>
                    <div class="progress mt-3" style="height: 8px;">
                        <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
